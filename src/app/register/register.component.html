<div class="parent_register">
    <div class="container-fluid">
        <div class="col-sm-10 col-lg-4">
            <form class="row justify-content-center" [formGroup] = 'userdata'>
                <div class="input-group mb-3">
                    <small>all fields are required</small>
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" class="form-control" name="username" aria-label="Username" aria-describedby="basic-addon1" formControlName='username'>
                </div>          
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">email</span>
                    </div>
                    <input type="email" class="form-control" name="email" aria-label="email" aria-describedby="basic-addon1" formControlName='email'>
                    <small>should be a valid email</small>
                </div>          
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                    </div>
                    <input type="password" class="form-control" name="password" aria-label="password" aria-describedby="basic-addon1" formControlName='password'>
                </div>          
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">confirm password</span>
                    </div>
                    <input type="password" class="form-control" name='checkPassword' aria-label="conf_password" aria-describedby="basic-addon1" formControlName = 'checkPassword'>
                    <small>both passwords should match</small>
                </div>
                <button class="btn btn-outline-light" type="button" (click)="sendform()">
                    <!-- <a [routerLink]="[ '/login']">Sign Up</a> -->
                    Sign Up
                </button>        
            </form>  
        </div>
    </div>
</div>
