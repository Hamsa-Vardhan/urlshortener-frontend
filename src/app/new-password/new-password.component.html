<div class="parent_new_pwd container-fluid">
    <div class="col-sm-10 col-lg-4">
        <div class="row justify-content-around">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Password</span>
                </div>
                <input type="password" class="form-control"  aria-label="password" aria-describedby="basic-addon1" [formControl]='password'>
            </div>          
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">confirm password</span>
                </div>
                <input type="password" class="form-control" aria-label="conf_password" aria-describedby="basic-addon1" [formControl]='checkpass'>
                <small>both passwords should match</small>
            </div>
            <button class="btn btn-outline-light" (click)="change()">
                    update password
            </button>      
        </div>  
    </div>
</div>
